<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>RulersGuides.js demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="../rulersguides.css">
</head>
<body>
    <div class="box" id="rules-container">
        <div>Test content</div>
    </div>
    <script type="text/javascript" src="https://rawgithub.com/mark-rolich/Event.js/master/Event.js"></script>
    <script type="text/javascript" src="https://rawgithub.com/mark-rolich/Dragdrop.js/master/Dragdrop.js"></script>
    <script type="text/javascript" src="../RulersGuides.js"></script>
    <script type="text/javascript">
        var evt = new Event(),
                dragdrop = new Dragdrop(evt),
                rg = new RulersGuides(evt, dragdrop, {
                    container: document.getElementById('rules-container'),
                    saveOpenOptionEnable: false,
                    detailsOptionEnable: false,
                    optionsMenuEnable: false,
                    autoResizeOnScale: true,
                    unitLabel: 'mm',
                    rulerMilestoneStep: 50,
                    rulerMajorStep: 10,
                    pixelToUnitScale: 1.9
                });
    </script>
</body>
</html>
